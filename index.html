<!DOCTYPE html>
<html>
<head>
    <title>Configuração da Custom Activity</title>
    <style>
        /* Adicione seus estilos CSS aqui */
        .field-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="step1" class="step">
        <h1>Configuração da Custom Activity</h1>

        <label for="dataExtensionName">Nome da Data Extension:</label>
        <input type="text" id="dataExtensionName" name="dataExtensionName" required>
        <button id="carregarCampos">Carregar Campos</button>
    </div>
    <div id="step2" class="step">
        <div>
            <h2>Campos Disponíveis</h2>
            <ul id="availableFields" class="field-list"></ul>         
        </div>
        <h2>Campos Selecionados</h2>
        <ul id="selectedFields" class="field-list"></ul>
    </div>
    <div id="step3" class="step">
        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" required>

        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" required>

        <button id="salvar">Salvar e Executar</button>
    </div>
    <script src="customActivity.js"></script>
</body>
</html>
