<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Extension To API</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="postmonger.js"></script>            
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
      .container {
        display: flex; /* Torna o elemento pai um container flexbox */
        justify-content: space-between; /* Distribui os itens com espaço entre eles */
      }      
      .box {              
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      <div class="container">
        <div class="box">
          Selecione os atributos desejados:<br />
          <select class="slds-select" id="listaEsquerda" multiple></select>
        </div>
        <div class="box">
          <button id="moveright" value='>'>>></button><br />
          <button id="moveleft" value='<'><<</button><br />
        </div>
        <div class="box">
          Atributos definidos:<br />
          <select id="listaDireita" multiple>        
          </select>
        </div>
      </div>    
    </div>
    <div id="step2" class="step">
      Definir Endpoint:      
      <label for="endpointUrl">URL do Endpoint:</label><input type="text" id="endpointUrl" name="endpointUrl">
      <button id="saveendpoint">Salvar</button><div id="endpointvalidator"></div>
    </div>
    <div id="step3" class="step">
      Salvar Definições:
      <div id="alldefinitions"></div>
      <button id="savealldefinitios">Salvar</button>     
    </div>    
  </body>
</html>
