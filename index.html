<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="postmonger.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      <div id="message"></div>
      <ul id="minhaLista"></ul>
      <script>
        // Supondo que o objeto 'data' já contém os dados da eventDefinition
        const data = {
          campo1: 'valor1',
          campo2: 'valor2',
          campo3: 'valor3'
        };
    
        const lista = document.getElementById('minhaLista');
    
        for (const campo in data) {
          if (data.hasOwnProperty(campo)) {
            const itemLista = document.createElement('li');
            itemLista.textContent = `${campo}: ${data[campo]}`;
            lista.appendChild(itemLista);
          }
        }
      </script>

      <div id="payload"></div>
     
    </div>
    <div id="step2" class="step">
      Endpoint:
    </div>
    <div id="step3" class="step">
      Configurações definidas:
      
    </div>
  </body>
</html>
