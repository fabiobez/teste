
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
        <h1>Configuração da Custom Activity</h1>

        <label for="dataExtensionName">Nome da Data Extension:</label>
        <input type="text" id="dataExtensionName" name="dataExtensionName" required>
        <button id="carregarCampos">Carregar Campos</button>
        <h2>Campos Disponíveis</h2>
        <ul id="availableFields" class="field-list"></ul>
        <h2>Campos Selecionados</h2>
        <ul id="selectedFields" class="field-list"></ul>

    </div>
    <div id="step2" class="step">
        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" required>

        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" required>

        <button id="salvar">Salvar e Executar</button>
      <div id="message"></div>
    </div>
  </body>
</html>
